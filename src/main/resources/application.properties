spring.application.name=Revision-tracker

# Railway sets this automatically
server.port=${PORT:8080}

# Default: use in-memory H2 for local development (no external DB required)
spring.datasource.url=jdbc:h2:mem:revisiondb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# For production/Postgres use the 'postgres' profile which is provided in
# application-postgres.properties (activate with --spring.profiles.active=postgres)
