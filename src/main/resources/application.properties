spring.application.name=Revision-tracker

# Railway sets this automatically
server.port=${PORT:8080}

# Database Configuration
# Uses environment variables (SPRING_DATASOURCE_*) if available (e.g. on Railway)
# Defaults to in-memory H2 for local development if variables are missing
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:revisiondb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

spring.h2.console.enabled=true

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
