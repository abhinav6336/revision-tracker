<html>

<head>
    <title>Revision-Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="revision-tracker.css">
</head>

<body>
    <h1>Revision-Tracker</h1>
    <div class="heading">
        <div class="controls-left">
            <input type="text" class="topic-input" id="topic-input" placeholder="Enter topic name" />
            <button onclick="addtopics()">Add topic</button>
            <button id="removeBtn" class="small">Remove topic</button>
            <button id="todayBtn" class="small">Today</button>
            <button id="quizBtn" class="small">Quiz</button>
            <button id="competeBtn" class="small">Compete</button>
            <button id="timetableBtn" class="small">Time table</button>
        </div>
        <div class="spacer"></div>
        <div style="display:flex;gap:8px;align-items:center">
            <button id="todoBtn" class="margin small">To do list</button>
            <div id="authArea" style="display:flex;gap:8px;align-items:center">
                <div id="userDisplay"
                    style="display:none;color:#fff;font-weight:700;padding:6px 8px;border-radius:6px;background:rgba(0,0,0,0.08)">
                </div>
                <button id="logoutBtn" class="small" style="display:none">Logout</button>
                <button id="loginBtn" class="small">Login</button>
                <button id="signupBtn" class="small">Sign up</button>
            </div>
        </div>
    </div>

    <div id="today">
    </div>

    <div id="placeholder" class="placeholder-panel"></div>

    <!-- Login Modal -->
    <div id="loginModal"
        style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:40">
        <div
            style="background:#fff;padding:20px;border-radius:8px;max-width:400px;width:92%;box-shadow:0 8px 30px rgba(0,0,0,0.2)">
            <h3 style="margin:0 0 16px 0">Login</h3>
            <input type="text" id="loginUsername" placeholder="Username"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <input type="password" id="loginPassword" placeholder="Password"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <div style="color:#d32f2f;margin-bottom:12px;font-size:14px;" id="loginError"></div>
            <div style="text-align:center;margin-bottom:12px"><button
                    style="background:none;border:none;color:#1976d2;cursor:pointer;padding:0;font-size:13px"
                    onclick="document.getElementById('loginModal').style.display='none';document.getElementById('forgotModal').style.display='flex'">Forgot
                    Password?</button></div>
            <div style="display:flex;gap:8px;justify-content:flex-end">
                <button id="loginCancel" class="small">Cancel</button>
                <button id="loginSubmit" class="small">Login</button>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal"
        style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:40">
        <div
            style="background:#fff;padding:20px;border-radius:8px;max-width:400px;width:92%;box-shadow:0 8px 30px rgba(0,0,0,0.2)">
            <h3 style="margin:0 0 16px 0">Sign Up</h3>
            <input type="text" id="signupUsername" placeholder="Username"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <input type="email" id="signupEmail" placeholder="Email"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <input type="password" id="signupPassword" placeholder="Password (min 6 chars)"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <div style="color:#d32f2f;margin-bottom:12px;font-size:14px;" id="signupError"></div>
            <div style="display:flex;gap:8px;justify-content:flex-end">
                <button id="signupCancel" class="small">Cancel</button>
                <button id="signupSubmit" class="small">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal"
        style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:40">
        <div
            style="background:#fff;padding:20px;border-radius:8px;max-width:400px;width:92%;box-shadow:0 8px 30px rgba(0,0,0,0.2)">
            <h3 style="margin:0 0 16px 0">Forgot Password</h3>
            <p style="margin:0 0 12px 0;font-size:14px;color:#666">Enter your email address and we'll send you a link to
                reset your password.</p>
            <input type="email" id="forgotEmail" placeholder="Email address"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <div style="color:#d32f2f;margin-bottom:12px;font-size:14px;" id="forgotError"></div>
            <div style="display:flex;gap:8px;justify-content:flex-end">
                <button id="forgotCancel" class="small">Cancel</button>
                <button id="forgotSubmit" class="small">Send Reset Link</button>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal"
        style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:40">
        <div
            style="background:#fff;padding:20px;border-radius:8px;max-width:400px;width:92%;box-shadow:0 8px 30px rgba(0,0,0,0.2)">
            <h3 style="margin:0 0 16px 0">Reset Password</h3>
            <input type="password" id="resetPassword" placeholder="New Password"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <input type="password" id="resetConfirm" placeholder="Confirm Password"
                style="width:100%;padding:10px;border:1px solid rgba(0,0,0,0.12);border-radius:4px;margin-bottom:12px;box-sizing:border-box" />
            <div style="color:#d32f2f;margin-bottom:12px;font-size:14px;" id="resetError"></div>
            <div style="display:flex;gap:8px;justify-content:flex-end">
                <button id="resetCancel" class="small">Cancel</button>
                <button id="resetSubmit" class="small">Reset Password</button>
            </div>
        </div>
    </div>

    <!-- Delete modal -->
    <div id="deleteModal"
        style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:40">
        <div
            style="background:#fff;padding:14px;border-radius:8px;max-width:520px;width:92%;box-shadow:0 8px 30px rgba(0,0,0,0.2)">
            <h3 style="margin:0 0 8px 0">Delete topics</h3>
            <div id="deleteList"
                style="max-height:260px;overflow:auto;padding:6px;border:1px solid rgba(0,0,0,0.06);border-radius:6px;background:#fff8f2">
            </div>
            <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
                <button id="cancelDelete" class="small">Cancel</button>
                <button id="confirmDelete" class="small">Delete Selected</button>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quizModal"
        style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:40">
        <div
            style="background:#fff;padding:20px;border-radius:8px;max-width:600px;width:92%;max-height:80vh;display:flex;flex-direction:column;box-shadow:0 8px 30px rgba(0,0,0,0.2)">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
                <h3 style="margin:0">Daily Quiz</h3>
                <button onclick="document.getElementById('quizModal').style.display='none'" class="small">Close</button>
            </div>
            <div id="quizContent" style="flex:1;overflow:auto;padding:4px"></div>
        </div>
    </div>

    <script src="revision-tracker.js"></script>
</body>

</html>
